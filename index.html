<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Visualization</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <style>
    #bar-chart {
      display: flex;
      align-items: flex-end;
    }
    /* .bar {
      border: 2px solid red;
      background: red;
      margin: 10px;
    } */
  </style>
</head>
<body>
  <div id="app">
    <div class="navbar-fixed">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo center">DatVis</a>
        </div>
        <div class="nav-content">
          <ul class="tabs tabs-transparent">
            <li class="tab"><a href="#test1">2015</a></li>
            <li class="tab"><a href="#test2">Test 2</a></li>
            <li class="tab"><a href="#test4">Test 4</a></li>
          </ul>
        </div>
      </nav>
    </div>   
    <div id="bar-chart">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="data.js"></script>
  <script>
  getData((dataJSON) => {
    let stateData = []
    let chartData = []
    dataJSON.forEach(element => {
      let index = stateData.findIndex(data => data.state === element.state)
      if (index === -1) {
        stateData.push(element)
        chartData.push(element)
      }
    });
    // const reducer = (accumulator, currentValue) => accumulator + currentValue
    // let getPerCitiesVoters = []
    // stateData.forEach(element => {
    //   if( element.state === stateData[0] ) {
    //     getPerCitiesVoters.push(element)
    //   }
    // })
    stateData.sort(function (a, b) {
      return +a.totalVotes - +b.totalVotes
    })
    var min = +stateData[0].totalVotes,
    max = +stateData[stateData.length - 1].totalVotes

    const svg = d3.select('#bar-chart')
                  .append('svg')
                  .attr('width', 1000)
                  .attr('height', 500)
                  .style('background', '#eaeaea')
    const yScale = d3.scaleLinear()
                     .domain([min, max])
                     .range([100, 200])
    const colorScale = d3.scaleLinear()
                         .domain([min, max])
                         .range(['peru', 'teal'])
    svg.selectAll('rect')
      .data(chartData)
      .enter()
      .append('rect')
      .on('mouseover', function (d, i) {
        d3.select(this).style('fill', '#bada55')
      })
      .on('mouseout', function (d, i) {
        d3.select(this).style('fill', colorScale(+d.totalVotes))
      })  
      .transition()
      .duration(750)
      .delay(function(d, i) { return i * 50; })
      .attr('x', (d, i) => {
        return 30 + i * 60
      })
      .attr('y', (d) => {
        return 300 - yScale(+d.totalVotes)
      })
      .attr('width', 50)
      .attr('height', (d) => {
        return yScale(+d.totalVotes)
      })
      .attr('fill', (d) => {
        return colorScale(+d.totalVotes)
      })
      
      svg.selectAll('text')
      .data(chartData)
      .enter()
      .append('text')
      .transition()
      .duration(750)
      .delay(function(d, i) { return i * 50; })
      .attr('transform', (d, i) => {
        return `translate(${45 + (i * 60)}, 310) rotate (50)`  
      })
      .text((d) => {
        return d["state"]
      })

      svg.selectAll('text votes')
      .data(chartData)
      .enter()
      .append('text')
      .transition()
      .duration(750)
      .delay(function(d, i) { return i * 50; })
      .attr('transform', (d, i) => {
        return `translate(${30 + (i * 60)}, ${290 - yScale(+d.totalVotes)}) rotate (0)`  
      })
      .text((d) => {
        return d["totalVotes"]
      })
    })
  </script>
</body>
</html>
