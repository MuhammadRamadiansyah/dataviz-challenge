  getData((dataJSON) => {
    let stateData = []
    dataJSON.forEach(element => {
      let index = stateData.findIndex(data => data === element.state)
      if (index === -1) {
        stateData.push(element.state)
      }
    });
    let getPerCitiesVoters = []
    dataJSON.forEach(element => {
      if( element.state === stateData[3] ) {
        getPerCitiesVoters.push(element)
      }
    })
    let getData = getPerCitiesVoters

      return +a.totalVotes - +b.totalVotes
    })
    var min = +getPerCitiesVoters[0].totalVotes,
    max = +getPerCitiesVoters[getPerCitiesVoters.length - 1].totalVotes
    const svg = d3.select('#bar-chart').append('svg')
                  .attr('width', 1000)
                  .attr('height', 300)
                  .style('background', '#eaeaea')
    const yScale = d3.scaleLinear()
                     .domain([min, max])
                     .range([100, 200])
    const colorScale = d3.scaleLinear()
                         .domain([min, max])
                         .range(['peru', 'teal'])
    svg.selectAll('rect')
        .data(getData)
        .enter()
        .append('rect')
        .attr('class', 'bar')
        .transition()
        .duration(750)
        .delay(function(d, i) { return i * 50; })
        .attr('x', (d, i) => {
          return i * 20
        })
        .attr('y', (d) => {
          return 300 - yScale(+d.totalVotes)
        })
        .attr('width', 15)
        .attr('height', (d) => {
          return yScale(+d.totalVotes)
        })
        .attr('fill', (d) => {
          return colorScale(+d.totalVotes)
        })
